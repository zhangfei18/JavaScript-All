    <title>Promise-resolve</title>

<body>
    <script>
        /**
         * Promise.resolve();
         * 参数四种情况
         * 1.是一个promise实例， 不做任何反应，直接返回
         * 2.是一个thenable即这个对象里含有then方法，那么会将这个对象转为转为 Promise 对象，然后就立即执行thenable对象的then()方法。
         * 3.是一个不具有then方法的对象/ 不是对象， 返回一个新的promise实例，状态为resolve
         * 4.没有参数，直接返回一个resolved状态的 Promise 对象。
        */
        
    </script>
</body>
</html>

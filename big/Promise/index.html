<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let p  = new Promise((resolve)=>{
            resolve(2)
        })
        p.then((res)=>{
            console.log(res)
            setTimeout(()=>{
                return Promise.resolve(666);
            }, 0)
        }).then((res)=>{
            console.log(res)
        })
    </script>
</body>
</html>

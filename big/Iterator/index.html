<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterator</title>
</head>
<body>
    <script>
        /**
         * '集合' ：Array Object   ES6:Set Map
         * 统一遍历的接口机制   for...of
         * Iterator
         * 默认Iterator接口：[Symbol.iterator]属性
         * 
         * Array
         * Map
         * Set
         * String
         * arguments
         * NodeList对象
         * TypedArray
         * 
         * 
        */

        // 数组的遍历器[Symbol.iterator]
        let arr = [1,2,3,4];
        let i  =arr[Symbol.iterator]();
        console.log(i.next())
        console.log(i.next())
        console.log(i.next())
        console.log(i.next())
        console.log(i.next())
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.html</title>
</head>

<body>
    <script>
        navigator.serviceWorker.addEventListener("message", function(e) {
            const data = e.data;
            const text = '[receive]' + data.msg + "- tab" + data.form;
            console.log("[页面2] 接收到 message:", text)
        })
        window.addEventListener("storage", (e) => {
            console.log(e, 'StorageEvent2---')
        })
    </script>
</body>

</html>
